<body class="page-entering">
  <!-- Page Transition Overlay -->
  <div class="page-transition" id="pageTransition">
    <img src="../assets/rei_group.PNG" alt="REI Group">
  </div>

  <div class="menu-page">
    <!-- Back Button -->
    <a href="../index.html" class="back-button" title="Back to Home">
      <svg viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>

    <!-- Header -->
    <div class="menu-header">
      <img src="../assets/rei_international_cuisine.PNG" alt="REI International Cuisine" class="menu-logo">
      <h1 class="menu-title">International Cuisine Menu</h1>
    </div>

    <!-- Category Grid -->
    <div class="category-grid" id="categoryGrid">
      <!-- Categories will be dynamically generated from data.js -->
    </div>

    <!-- Filter Buttons -->
    <div class="filter-container" id="filterContainer">
      <button class="filter-btn filter-active" data-filter="*">Show All</button>
    </div>

    <!-- Show All Button -->
    <div class="show-all-container">
      <button class="show-all-btn" id="showAllBtn">Show All Categories</button>
    </div>

    <!-- Menu Container -->
    <div class="menu-container" id="menuContainer">
      <!-- Menu items will be dynamically generated from data.js -->
    </div>

    <!-- Cart Icon -->
    <div class="cart-icon-container" id="cartIcon">
      <div class="cart-icon">
        <svg viewBox="0 0 24 24">
          <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.15.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
        <span class="cart-badge" id="cartBadge">0</span>
      </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h3>Your Cart <span class="cart-count" id="cartCount"></span></h3>
        <button class="close-cart-btn" id="closeCartBtn">&times;</button>
      </div>
      <div class="cart-items" id="cartItems">
        <div class="empty-cart">
          <div class="empty-cart-icon">ðŸ›’</div>
          <p class="empty-cart-message">Your cart is empty</p>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span class="cart-total-label">Total:</span>
          <span class="cart-total-price" id="cartTotal">$0.00</span>
        </div>
        <div class="coupon-section">
          <input type="text" class="coupon-input" id="couponInput" placeholder="Enter coupon code">
          <button class="apply-coupon-btn" id="applyCouponBtn">Apply Coupon</button>
          <div class="coupon-message" id="couponMessage"></div>
        </div>
      </div>
    </div>

        </svg>
      </button>
    </div>

        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REI GROUP - Welcome</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icon.PNG" />
    <link rel="apple-touch-icon" href="assets/icon.PNG" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="REI GROUP - Restaurant & Coffee Bar" />
    <meta
      property="og:description"
      content="Discover our luxury dining experience at REI Group. Coffee Bar & International Cuisine."
    />
    <meta property="og:image" content="assets/icon.PNG" />
    <meta property="og:type" content="website" />

    <!-- WhatsApp / Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="REI GROUP - Restaurant & Coffee Bar" />
    <meta
      name="twitter:description"
      content="Discover our luxury dining experience at REI Group."
    />
    <meta name="twitter:image" content="assets/icon.PNG" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="page-entering">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-content">
        <img src="assets/rei_group.PNG" alt="REI Group" class="loading-logo" />
        <div class="loading-progress-container">
          <div class="loading-progress-bar" id="loadingProgressBar"></div>
        </div>
        <div class="loading-percentage" id="loadingPercentage">0%</div>
      </div>
    </div>

    <!-- Page Transition Overlay -->
    <div class="page-transition" id="pageTransition">
      <img src="assets/rei_group.PNG" alt="REI Group" />
    </div>

    <div class="index-container">
      <!-- Logo Section -->
      <div class="logo-section fade-in-up">
        <img
          src="assets/rei_group.PNG"
          alt="REI Group"
          class="main-logo"
          id="mainLogo"
        />
      </div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons fade-in-up">
        <a href="pages/coffee-menu.html" class="btn-luxury btn-coffee">
          <span>Coffee Bar</span>
        </a>
        <a href="pages/resto-menu.html" class="btn-luxury btn-eating">
          <span>International Cuisine</span>
        </a>
      </div>

      <!-- Footer -->
      <footer class="index-footer">
        <p class="copyright-line">&copy; 2025 REI Group. All Rights Reserved</p>
        <p class="footer-credit">
          Designed by
          <a href="https://www.jpayoub.com" target="_blank">JP Ayoub</a>
        </p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="js/loading.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/page-transition.js"></script>
  </body>
</html>
